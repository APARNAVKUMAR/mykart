
<!DOCTYPE html>
{% load getstatus %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MYKART</title>
</head>
<body>
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total price</th>
                <th>Status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.total_price }}</td>
                <td>{% getstatus order.order_status %}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Footer -->
    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

</body>

</html>
